<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video & Audio Downloader</title>

<!-- All-in-One Inline Styles -->
<style>
body {
  background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
  font-family: 'Roboto', sans-serif;
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.card {
  background: rgba(255,255,255,0.1);
  border: none;
  border-radius: 15px;
  padding: 30px;
  max-width: 500px;
  width: 90%;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
input, select {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
  border: none;
  outline: none;
}
button {
  width: 100%;
  background: #fdbb2d;
  color: #1a2a6c;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  margin-top: 20px;
  padding: 10px;
  cursor: pointer;
  transition: all 0.3s;
}
button:hover {
  transform: scale(1.05);
}
#status {
  font-size: 0.9rem;
  margin-top: 15px;
}
</style>
</head>

<body>
  <div class="card">
    <h2>Download Video or Audio</h2>
    <input type="url" id="videoUrl" placeholder="Enter video URL" required>
    <select id="format">
      <option value="video">Video</option>
      <option value="audio">Audio</option>
    </select>
    <select id="resolution">
      <option value="1080p">1080p</option>
      <option value="720p">720p</option>
      <option value="480p">480p</option>
      <option value="360p">360p</option>
    </select>
    <button onclick="downloadMedia()">Download</button>
    <p id="status"></p>

    <!-- Optional Lottie Animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent" speed="1" style="width: 100px; height: 100px;" loop autoplay></lottie-player>
  </div>

<!-- Inline JavaScript -->
<script>
function downloadMedia() {
  const url = document.getElementById('videoUrl').value;
  const format = document.getElementById('format').value;
  const resolution = document.getElementById('resolution').value;
  const statusElement = document.getElementById('status');

  if (!url) {
    statusElement.textContent = "Please enter a video URL.";
    return;
  }

  statusElement.textContent = "Preparing your download...";

  // Simulated API call
  setTimeout(() => {
    statusElement.innerHTML = `Download started for ${format.toUpperCase()} (${resolution}).`;
    // To integrate with your backend, uncomment below and replace api.example.com:
    /*
    fetch(`https://api.example.com/download?url=${encodeURIComponent(url)}&type=${format}&res=${resolution}`)
      .then(response => response.json())
      .then(data => {
        window.location.href = data.download_link;
      })
      .catch(() => {
        statusElement.textContent = "Error downloading file.";
      });
    */
  }, 2000);
}
</script>

</body>
</html>
